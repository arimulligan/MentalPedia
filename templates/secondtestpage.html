{%extends "base.html" %}
{% block title %}!! Unavailable Page !!{% endblock %}
{% block content %}
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-1"></div>
        <div class="col-6 picture">
            <a href="#nextquestions" class="btn btn-info btn-lg">Scroll Down
                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span></a>
            
        </div>
        <div class="col-1"></div>
        <div class="col-3">
            <i class="glyphicon glyphicon-star" aria-hidden="true"></i><p class="blue">Test questions</p>
            <i class="glyphicon glyphicon-star" aria-hidden="true"></i><p class="blue">More test questions</p>
            <i class="glyphicon glyphicon-star-empty" aria-hidden="true"></i><p class="blue">Your Results</p>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row vh-500"  id="nextquestions">
        <div class="col-2"></div>
        <div class="col-8">
            <form action='/results' method='POST'>
                <ol>
                    {% for question in q %}
                        <li>{{question}}</li>
                        <textarea class="form-control" id="text" rows="3" name="{{question}}"></textarea>
                    {% endfor %}
                    <input type="submit" value=" See Your Results "/>
                </ol>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
    </div>
</body>
{% endblock %}
