<!doctype html>
<html lang="en">
<head>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar sticky-top navbar-light">
    <a class="navbar-brand">MentalPedia</a>
    <button aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarNavDropdown" data-toggle="collapse"
            type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('search') }}">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('takethetest') }}">Take The Test</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a>
            </li>
        </ul>
    </div>
</nav>
{% block content %}
{% endblock %}
<nav class="navbar static-bottom navbar-light nav justify-content-center">
    <a class="navbar-brand" href="#"></a>
    <form class="form-inline">
        <link class="nav-item">
            <a class="nav-link" href="{{ url_for('contact') }}"/>Contact Us</a>
        </link>
        <link class="nav-item">
            <a class="nav-link" href="#">Privacy Policy</a>
        </link>
        <link class="nav-item">
            <a class="nav-link" href="#">Terms & Conditions</a>
        </link>
        <link class="nav-item">
            <a class="nav-link" href="#">Review Us</a>
        </link>
    </form>
</nav>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
